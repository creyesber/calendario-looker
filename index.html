<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario con Rango</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calendar {
      max-width: 350px;
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .day:hover {
      background-color: #f0f0f0;
    }
    .selected-start, .selected-end {
      background-color: #1a73e8;
      color: white;
    }
    .in-range {
      background-color: #cde1ff;
    }
    .day.disabled {
      color: #ccc;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev-month">◀</button>
      <h2 id="month-year"></h2>
      <button id="next-month">▶</button>
    </div>
    <div class="calendar-grid" id="calendar-grid"></div>
    <button id="clear">Limpiar selección</button>
  </div>

  <script>
    const monthYear = document.getElementById("month-year");
    const calendarGrid = document.getElementById("calendar-grid");
    const prevMonthBtn = document.getElementById("prev-month");
    const nextMonthBtn = document.getElementById("next-month");
    const clearBtn = document.getElementById("clear");

    let currentDate = new Date();
    let startDate = null;
    let endDate = null;

    function renderCalendar() {
      calendarGrid.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      monthYear.textContent = currentDate.toLocaleString("es-ES", {
        month: "long",
        year: "numeric",
      });

      const startDay = firstDay === 0 ? 6 : firstDay - 1;

      for (let i = 0; i < startDay; i++) {
        const empty = document.createElement("div");
        calendarGrid.appendChild(empty);
      }

      for (let day = 1; day <= daysInMonth; day++) {
        const dayElement = document.createElement("div");
        dayElement.textContent = day;
        dayElement.classList.add("day");

        const thisDate = new Date(year, month, day);

        if (startDate && sameDay(thisDate, startDate)) {
          dayElement.classList.add("selected-start");
        } else if (endDate && sameDay(thisDate, endDate)) {
          dayElement.classList.add("selected-end");
        } else if (startDate && endDate && thisDate > startDate && thisDate < endDate) {
          dayElement.classList.add("in-range");
        }

        dayElement.addEventListener("click", () => selectDate(thisDate));

        calendarGrid.appendChild(dayElement);
      }
    }

    function sameDay(d1, d2) {
      return (
        d1.getDate() === d2.getDate() &&
        d1.getMonth() === d2.getMonth() &&
        d1.getFullYear() === d2.getFullYear()
      );
    }

    function selectDate(date) {
      if (!startDate || (startDate && endDate)) {
        startDate = date;
        endDate = null;
      } else if (date < startDate) {
        endDate = startDate;
        startDate = date;
      } else {
        endDate = date;
      }
      renderCalendar();
    }

    prevMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    nextMonthBtn.addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    clearBtn.addEventListener("click", () => {
      startDate = null;
      endDate = null;
      renderCalendar();
    });

    renderCalendar();
  </script>
</body>
</html>
