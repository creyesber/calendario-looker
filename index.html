<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    :root { --fg:#1f2937; --muted:#9ca3af; --light:#f3f4f6; --ring:#111827; --accent:#2563eb; --accent-soft:rgba(37,99,235,.15); }
    *{box-sizing:border-box}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;}
    .cal{ max-width: 420px; margin: 0 auto; padding: 8px 12px; color: var(--fg); }
    .hdr{ display:flex; align-items:center; justify-content:center; gap:12px; margin: 8px 0 12px; }
    .arrow{ border:none; background:transparent; font-size:22px; line-height:1; cursor:pointer; padding:4px 8px; color:var(--fg); }
    .title{ font-size:24px; font-weight:700; letter-spacing:.2px; min-width: 220px; text-align:center; }
    .grid{ display:grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
    .dow{ text-align:center; font-size:12px; color:var(--muted); }
    .cell{
      aspect-ratio:1/1; /* cuadrado */
      display:flex; align-items:center; justify-content:center;
      border-radius:10px; cursor:pointer; position:relative;
      user-select:none; font-weight:500;
    }
    .cell.muted{ color: var(--muted); }
    .dot{
      position:absolute; inset:4px;
      display:flex; align-items:center; justify-content:center;
      border-radius:999px;
    }
    /* Selección suave (fechas adicionales) */
    .cell.sel .dot{ background: var(--accent-soft); }
    /* Día activo (último clic) */
    .cell.active .dot{ background: var(--accent); color: white; }
    /* Enfoque al pasar */
    .cell:hover { outline: 2px solid var(--light); }
    .toolbar{ display:flex; justify-content:flex-end; margin-top:8px; }
    .clear{ border:none; background:transparent; color:var(--muted); cursor:pointer; font-size:12px; }
  </style>
</head>
<body>
  <div id="root" class="cal"></div>
  <script src="main.js"></script>
</body>
</html>
